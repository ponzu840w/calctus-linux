app-id: jp.ponzu840w.Calctus
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono6
command: app

modules:
  - name: mono6-runtime
    buildsystem: simple
    sources:
      - type: file
        path: ../flatpak/install-mono6.sh
        dest: ./
    build-commands:
      - chmod +x install-mono6.sh
      - ./install-mono6.sh

  - name: libgdiplus
    buildsystem: simple
    sources:
      - type: archive
        url: https://dl.winehq.org/mono/sources/libgdiplus/libgdiplus-6.2.tar.gz
        sha256: 683adb7d99d03f6ee7985173a206a2243f76632682334ced4cae2fcd20c83bc9
    build-commands:
      - ./configure --prefix=$FLATPAK_DEST/usr --disable-static
      - make
      - make install

  - name: app
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/mono6/bin
      append-ld-library-path: /app/usr/lib
    sources:
      - type: dir
        path: ../
    build-commands:
      - msbuild Calctus.sln /p:Configuration=Debug
      - mkdir -p                      ${FLATPAK_DEST}/bin
      - cp -r bin/Debug/Calctus.exe   ${FLATPAK_DEST}/bin
      - install -Dm755 flatpak/run.sh ${FLATPAK_DEST}/bin/app

finish-args:
  - --env=LD_LIBRARY_PATH=/app/usr/lib:$LD_LIBRARY_PATH
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
