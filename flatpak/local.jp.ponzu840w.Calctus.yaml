app-id: local.jp.ponzu840w.Calctus
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.mono6
command: app

modules:
  - name: libgdiplus
    buildsystem: simple
    sources:
      - type: file
        path: /usr/lib/libgdiplus.so.0.0.0
        dest: ./
    build-commands:
      - mkdir -p                  ${FLATPAK_DEST}/usr/lib
      - cp -r libgdiplus.so.0.0.0 ${FLATPAK_DEST}/usr/lib/libgdiplus.so.0

  - name: mono6-runtime
    buildsystem: simple
    sources:
      - type: file
        path: ../flatpak/install-mono6.sh
        dest: ./
    build-commands:
      - chmod +x install-mono6.sh
      - ./install-mono6.sh

  - name: app
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/mono6/bin
      append-ld-library-path: /app/usr/lib
    sources:
      - type: dir
        path: ../
    build-commands:
      - msbuild Calctus.sln /p:Configuration=Debug
      - mkdir -p                      ${FLATPAK_DEST}/bin
      - cp -r bin/Debug/Calctus.exe   ${FLATPAK_DEST}/bin
      - install -Dm755 flatpak/run.sh ${FLATPAK_DEST}/bin/app

finish-args:
  - --env=LD_LIBRARY_PATH=/app/usr/lib:$LD_LIBRARY_PATH
  - --filesystem=xdg-config/autostart
  - --socket=x11
  - --socket=wayland
  - --device=dri
